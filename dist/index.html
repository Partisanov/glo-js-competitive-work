<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Marvel Hero</title>
    <script src="./js/main.js" defer></script>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <header>
        <div class="container">
            <div class="header__baner mb-3">
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-3" id="sort">
                    <div class="col mb-3">
                        <select class="form-select" aria-label="select with films" id="movies">
                            <option selected value="noselected">Select Film</option>
                        </select>
                    </div>
                    <div class="col mb-3">
                        <select class="form-select" aria-label="select with species" id="species">
                            <option selected value="noselected">Select species</option>
                        </select>
                    </div>
                    <div class="col mb-3">
                        <select class="form-select" aria-label="select with gender" id="gender">
                            <option selected value="noselected">Select gender</option>
                            <option value="male">male</option>
                            <option value="female">female</option>
                        </select>
                    </div>
                    <div class="col mb-3">
                        <select class="form-select" aria-label="select with status" id="status">
                            <option selected value="noselected">Select status</option>
                        </select>
                    </div>
                </div>
                <div class="col-8">
                    <div class="row row-cols-auto cards"></div>
                </div>


            </div>
        </div>
    </main>
    <footer></footer>

    <!-- js plugin -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
